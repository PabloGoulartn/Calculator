<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <main>
        <section>
            <label for="bill">Bill</label>
            <input type="number">
        </section>

        <section>
            <fieldset>
                <legend>Select Tip</legend>
                <button>5%</button>
                <button>10%</button>
                <button>15%</button>
                <button>25%</button>
                <button>50%</button>
                <button>Custom</button>
            </fieldset>
        </section>

        <section>
            <label>Number of People</label>
            <input type="number">
        </section>

        <section>
            <div>
                <h2>Tip Amount</h2>
                <p>/ person</p>
                <p>$0.00</p>
            </div>

            <div>
                <h2>Total</h2>
                <p>/ person</p>
                <p>$0.00</p>
            </div>

            <button type="reset">Reset</button>
        </section>
    </main>
</body>
</html>
