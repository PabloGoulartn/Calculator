<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body class="bg-LightGrayCyan h-screen flex justify-center items-end md:items-center font-SpaceMono text-sm">
    <main class="bg-white flex flex-col md:flex-row items-center rounded-2xl w-[340px] md:w-auto max-w-3xl h-[650px] md:h-[430px]">
        <article class="pl-8 w-full md:w-auto pr-8 md:pr-0">
            <section class="flex flex-col mb-5 md:mb-7">
                <label for="bill" class="text-DarkCyan pb-2 pt-6 md-pt-0">Bill</label>
                <input type="number" placeholder="0" min="0" id="bill" class="pr-2 bill border-2 outline-none focus:border-StrongCyan text-VeryDarkCyan bg-VeryLightGrayCyan rounded-md h-9 text-right">
            </section>
    
            <section class="md:w-72">
                <fieldset>
                    <legend class="text-DarkCyan">Select Tip %</legend>
                    <button class="bg-VeryDarkCyan text-white w-32 h-9 rounded-md my-3 focus:bg-ButtonFocus focus:text-VeryDarkCyan">5%</button>
                    <button class="bg-VeryDarkCyan text-white w-32 h-9 rounded-md my-3 ml-2 focus:bg-ButtonFocus focus:text-VeryDarkCyan">10%</button>
                    <button class="bg-VeryDarkCyan text-white w-32 h-9 rounded-md my-3 focus:bg-ButtonFocus focus:text-VeryDarkCyan">15%</button>
                    <button class="bg-VeryDarkCyan text-white w-32 h-9 rounded-md my-3 ml-2 focus:bg-ButtonFocus focus:text-VeryDarkCyan">25%</button>
                    <button class="bg-VeryDarkCyan text-white w-32 h-9 rounded-md my-3 focus:bg-ButtonFocus focus:text-VeryDarkCyan">50%</button>
                    <input placeholder="Custom" type="number" class="custom outline-none focus:border-StrongCyan border-2 text-center bg-VeryLightGrayCyan focus:text-right text-VeryDarkCyan w-32 h-9 rounded-md my-3 ml-2">
                </fieldset>
            </section>
    
            <section class="flex flex-col mt-2 md:mt-5 pb-6 md:pb-8">
                <span class="flex justify-between pb-2">
                    <label for="Number of People" class="text-DarkCyan">Number of People</label>
                    <p class="error hidden text-ColorError">Can't be zero</p>
                </span>
                <input type="number" id="Number of People" placeholder="0" min="0" class="pr-2 text-VeryDarkCyan outline-none focus:border-StrongCyan border-2 numberPeople bg-VeryLightGrayCyan rounded-md h-9 text-right">
            </section>
        </article>

        <section class="bg-VeryDarkCyan w-72 md:w-80 h-72 md:h-5/6 mx-8 rounded-xl flex flex-col mb-4 md:mb-0">
            <div class="flex justify-between my-8 px-8">
                <span class="flex flex-col">         
                    <h2 class="text-white">Tip Amount</h2>
                    <p class="text-DarkCyan">/ person</p>
                </span>
                <p class="amount text-2xl text-StrongCyan">$0.00</p>
            </div>

            <div class="flex justify-between px-8">
                <span class="flex flex-col">            
                    <h2 class="text-white">Total</h2>
                    <p class="text-DarkCyan">/ person</p>
                </span>
                <p class="total text-2xl text-StrongCyan">$0.00</p>
            </div>

            <span class="flex items-center flex-col mt-auto mb-6">
                <button type="reset" class="reset uppercase bg-StrongCyan text-VeryDarkCyan h-9 w-5/6 rounded-md">Reset</button>
            </span>
        </section>
    </main>

    <script src="JS/Base.jsx"></script>
</body>
</html>
